[production]

routes.mazelab-storage_edit.type = "Zend_Controller_Router_Route_Regex"
routes.mazelab-storage_edit.route = "storages/(.+)"
routes.mazelab-storage_edit.reverse = "storages/%s"
routes.mazelab-storage_edit.defaults.module = "mazelab-storage"
routes.mazelab-storage_edit.defaults.controller = "storage"
routes.mazelab-storage_edit.defaults.action = "edit"
routes.mazelab-storage_edit.map.1 = "storageId"

routes.mazelab-storage_index.type = "Zend_Controller_Router_Route"
routes.mazelab-storage_index.route = "storages"
routes.mazelab-storage_index.reverse = "storages"
routes.mazelab-storage_index.defaults.module = "mazelab-storage"
routes.mazelab-storage_index.defaults.controller = "storage"
routes.mazelab-storage_index.defaults.action = "index"

routes.mazelab-storage_add.type = "Zend_Controller_Router_Route"
routes.mazelab-storage_add.route = "storages/add"
routes.mazelab-storage_add.reverse = "storages/add"
routes.mazelab-storage_add.defaults.module = "mazelab-storage"
routes.mazelab-storage_add.defaults.controller = "storage"
routes.mazelab-storage_add.defaults.action = "add"

routes.mazelab-storage_delete.type = "Zend_Controller_Router_Route_Regex"
routes.mazelab-storage_delete.route = "storages/(.+)/delete"
routes.mazelab-storage_delete.reverse = "storages/%s/delete"
routes.mazelab-storage_delete.defaults.module = "mazelab-storage"
routes.mazelab-storage_delete.defaults.controller = "storage"
routes.mazelab-storage_delete.defaults.action = "delete"
routes.mazelab-storage_delete.map.1 = "storageId"

routes.mazelab-storage_enable.type = "Zend_Controller_Router_Route_Regex"
routes.mazelab-storage_enable.route = "storages/(.+)/enable"
routes.mazelab-storage_enable.reverse = "storages/%s/enable"
routes.mazelab-storage_enable.defaults.module = "mazelab-storage"
routes.mazelab-storage_enable.defaults.controller = "storage"
routes.mazelab-storage_enable.defaults.action = "enable"
routes.mazelab-storage_enable.map.1 = "storageId"

routes.mazelab-storage_disable.type = "Zend_Controller_Router_Route_Regex"
routes.mazelab-storage_disable.route = "storages/(.+)/disable"
routes.mazelab-storage_disable.reverse = "storages/%s/disable"
routes.mazelab-storage_disable.defaults.module = "mazelab-storage"
routes.mazelab-storage_disable.defaults.controller = "storage"
routes.mazelab-storage_disable.defaults.action = "disable"
routes.mazelab-storage_disable.map.1 = "storageId"

[staging : production]

[testing : production]

[development : production]
